<div class="container">
  <h1>Sign Up</h1>
  <form (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" (keyup)="email = $event.target.value" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" (keyup)="password = $event.target.value" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" (keyup)="confirmPassword = $event.target.value" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
    <p *ngIf="error" class="text-danger">{{ error }}</p>
  </form>  
</div>
